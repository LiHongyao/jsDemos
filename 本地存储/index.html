<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>PROJ - 2020 春节倒计时</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>


<div class="container">
    <h1>2020 春节倒计时</h1>
    <div class="countdown-box">
        <section class="countdown-item">
            <div class="day time-item">...</div>
            <p>DAYS</p>
        </section>
        <section class="countdown-item">
            <div class="hours time-item">...</div>
            <p>HOURS</p>
        </section>
        <section class="countdown-item">
            <div class="minutes time-item">...</div>
            <p>MINUTES</p>
        </section>
        <section class="countdown-item">
            <div class="seconds time-item">...</div>
            <p>SECONDS</p>
        </section>
    </div>
</div>



<script type="text/javascript" src="js/functions.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
