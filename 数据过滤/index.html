<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js - 数据过滤</title>
    <link rel="stylesheet" href="./css/normalized.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 头部 -->
    <header>
        <div class="top">
            <!-- 导航 -->
            <section class="nav">
                <a href="javascript:;">首页</a>
                /
                <a href="javascript:;">所有商品</a>
            </section>
            <!-- 搜索 -->
        </div>
        <ul class="keywords-list">
            <!-- 分类 -->
            <li class="kinds">
                <span class="title">所有分类</span>
                <span class="keywords selected">全部</span>
                <span class="keywords">滑雪服</span>
                <span class="keywords">滑雪眼镜</span>
                <span class="keywords">滑雪配件</span>
            </li>
            <!-- 产地 -->
            <li class="origin">
                <span class="title">产地分类</span>
                <span class="keywords selected">全部</span>
                <span class="keywords">中国</span>
                <span class="keywords">德国</span>
                <span class="keywords">美国</span>
            </li>
            <!-- 颜色 -->
            <li class="colors">
                <span class="title">颜色分类</span>
                <span class="keywords selected">全部</span>
                <span class="keywords">橙色</span>
                <span class="keywords">红色</span>
                <span class="keywords">蓝色</span>
                <span class="keywords">黄色</span>
                <span class="keywords">黑色</span>
            </li>
        </ul>
    </header>
    <!-- 内容 -->
    <main class="content">
        <ul class="goods-list">
            <!-- <li>
                <img src="./images/goods_01.jpg" alt="">
                <p class="price">羊：6999</p>
                <p class="name">djsajdkljsal</p>
            </li> -->
        </ul>
    </main>
    <script src="./js/util.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
